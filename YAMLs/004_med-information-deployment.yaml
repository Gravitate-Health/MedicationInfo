apiVersion: apps/v1
kind: Deployment
metadata:
  name: med-info
  annotations:
    prometheus.io/scrape: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: med-info
  template:
    metadata:
      labels:
        app: med-info
    spec:
      containers:
      - name: med-info
        image: localhost:32000/med-information:latest
        env:
        - name: DB_HOST
          value: "mongo-med-info"
        - name: DB_URL
          value: "mongodb://mongo-med-info:27017/"
        - name: TIME
          value: "1"
        ports:
        - containerPort: 3000
